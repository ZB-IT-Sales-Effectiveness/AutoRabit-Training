<ion-view title="Search Form">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header search">
    	<div class="row photo">
			<img src="css/surgeon.png" />
    	</div>
        <div class="row titleContainer">
            <div class="blueSquare"></div>
            <div class="triangleRight"></div>
            <div>
                <img class="logo" src="css/ZimmerLogoWhite.png" /> 
                <h5 class="title">Welcome to Surgeon 360</h5>
            </div>
        </div>
        <div class="row searchContainer">
            <div class="col inputContainer">
                <span class="icon fa fa-search"></span>
                <input class="searchInput" type="text" placeholder="Search by surgeon name or location" />
            </div>
        </div>

        <div class="row intro">
        	<div class="col">
        		<span class="icon fa fa-info-circle"></span> 
        	</div>
	        <div class="col col-90">
	        	<p class="blurb">Surgeon 360 allows you to view up to date information about your surgeons, at the right place and at the right time.</p>
	        </div>
	    </div>

    </ion-content>
</ion-view>
